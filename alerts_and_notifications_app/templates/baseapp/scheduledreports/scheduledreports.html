{% extends 'mainhome.html' %}

{% block content %}

<style>
  .custom-badge-text {
      font-size: 18px; /* Adjust the size as needed */
  }
</style>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="row align-items-center my-4">
        <div class="col">
          <h2 class="h3 mb-0 page-title">Generated Reports</h2>
        </div>
        <div class="col-auto">
          <a href="{% url 'addreport' %}" class="btn btn-primary">+ Generate Report</a>
        </div>
      </div> <br>

      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="row">
              {% for report in reports %}
              <div class="col-md-2">
                <div class="card shadow mb-4">
                  <a href="{% url 'report_detail' report.id %}" style="text-decoration: none; color: inherit;">
                    <div class="card-body text-center">
                      <div class="avatar avatar-lg mt-4">
                        <!-- Avatar content here -->
                      </div>
                      <div class="card-text my-2">
                        <strong class="card-title my-0">{{ report.report_title }}</strong>
                        <p class="small"><span class="badge badge-light text-muted">New York, USA</span></p>
                      </div>
                    </div> <!-- ./card-text -->
                  </a>
                  <div class="card-footer">
                    <div class="row align-items-center justify-content-between">
                      <div class="col-auto">
                        <small>
                          <span class="dot dot-lg bg-success mr-1"></span>{{ report.data_sources }}</small>
                      </div>
                      <div class="col-auto">
                        <div class="file-action">
                          <button type="button" class="btn btn-link dropdown-toggle more-vertical p-0 text-muted mx-auto" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="text-muted sr-only">Action</span>
                          </button>
                          <div class="dropdown-menu m-2">
                            <a class="dropdown-item" href="#"><i class="fe fe-download fe-12 mr-4"></i>Download</a>
                            <a class="dropdown-item" href="{% url 'delete_report' report.id %}" onclick="return confirm('Are you sure you want to delete this report?');">
                              <i class="fe fe-delete fe-12 mr-4"></i>Delete
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div> <!-- /.card-footer -->
                </div>
              </div> <!-- .col -->
              {% endfor %}

              <div class="col-md-9">
              </div> <!-- .col -->
            </div> <!-- .row -->
          </div> <!-- .col-12 -->
        </div> <!-- .row -->
      </div> <!-- .container-fluid -->
    </div> <!-- .col-12 -->
  </div> <!-- .row -->
</div> <!-- .container-fluid -->
{% endblock %}
